<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
      <div class="container">
        <div class="containerResult">
          <div class="calculation" placeholder=""></div>
          <div class="result"></div>
        </div>

        <div class="containerDelete">
        <!-- !delete and clear functions -->
            <button class="clearAll">clear</button>
            <button class="deleteNumber">delete</button>
        </div>

        <div class="containerEquations">
            <!-- !numbers and equations signs -->
            <!--*FIRST ROW-->
            <!--? 7 -->
            <button class="number7" value="7">7</button>
            <!--? 8 -->
            <button class="number8" value="8">8</button>
            <!--? 9 -->
            <button class="number9" value="9">9</button>
            <!--? ÷  -->
            <button class="division" value="/">÷</button>
            <!--* SECOND ROW -->
            <!--? 4 -->
            <button class="number4" value="4">4</button>
            <!--? 5 -->
            <button class="number5" value="5">5</button>
            <!--? 6 -->
            <button class="number6" value="6">6</button>
            <!--? × -->
            <button class="multiplication" value="*">×</button>
            <!--* THIRD ROW -->
            <!--? 1 -->
            <button class="number1" value="1">1</button>
            <!--? 2 -->
            <button class="number2" value="2">2</button>
            <!--? 3 -->
            <button class="number3" value="3">3</button>
            <!--? minus - -->
            <button class="subtraction" value="-">-</button>
            <!--* FOURTH ROW -->
            <!--? Decimal Point  -->
            <button class="decimalPoint" value=".">.</button>
            <!--? 0  -->
            <button class="number0" value="0">0</button>
            <!--? =  -->
            <button class="calculatedResult" value="=">=</button>
            <!--? +  -->
            <button class="addition" value="+">+</button>
        </div>
      </div>
</body>
<script src="./main.js"></script>
</html>
