<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
      <div class="container">
        <div class="containerResult">
          <div class="calculation">0</div>
          <div class="result"></div>
        </div>

        <div class="containerDelete">
        <!-- !delete and clear functions -->
            <button class="clearAll">clear</button>
            <button class="deleteNumber">delete</button>
        </div>

        <div class="containerEquations">
            <!-- !numbers and equations signs -->
            <!--*FIRST ROW-->
            <!--? 7 -->
            <button class="Seven button" value="7">7</button>
            <!--? 8 -->
            <button class="Eight button" value="8">8</button>
            <!--? 9 -->
            <button class="Nine button" value="9">9</button>
            <!--? ÷  -->
            <button class="buttonisionSign button" value="/">÷</button>
            <!--* SECOND ROW -->
            <!--? 4 -->
            <button class="Four button" value="4">4</button>
            <!--? 5 -->
            <button class="Five button" value="5">5</button>
            <!--? 6 -->
            <button class="Six button" value="6">6</button>
            <!--? × -->
            <button class="malzeichen button" value="*">×</button>
            <!--* THIRD ROW -->
            <!--? 1 -->
            <button class="One button" value="1">1</button>
            <!--? 2 -->
            <button class="Two button" value="2">2</button>
            <!--? 3 -->
            <button class="Three button" value="3">3</button>
            <!--? minus - -->
            <button class="minusSign button" value="-">-</button>
            <!--* FOURTH ROW -->
            <!--? Decimal Point  -->
            <button class="decimalPoint button" value=".">.</button>
            <!--? 0  -->
            <button class="numberZero button" value="0">0</button>
            <!--? =  -->
            <button class="equalTo button" value="=">=</button>
            <!--? +  -->
            <button class="plusSign button" value="+">+</button>
        </div>
      </div>
</body>
<script src="./main.js"></script>
</html>
