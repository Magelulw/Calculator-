<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
      <div class="container">
        <div class="containerResult">
          <div class="calculation">0</div>
          <div class="result"></div>
        </div>

        <div class="containerDelete">
        <!-- !delete and clear functions -->
            <button class="clearAll">clear</button>
            <button class="deleteNumber">delete</button>
        </div>

        <div class="containerEquations">
            <!-- !numbers and equations signs -->
            <!--*FIRST ROW-->
            <!--? 7 -->
            <button class="Seven button">7</button>
            <!--? 8 -->
            <button class="Eight button">8</button>
            <!--? 9 -->
            <button class="Nine button">9</button>
            <!--? ÷  -->
            <button class="buttonisionSign button">÷</button>
            <!--* SECOND ROW -->
            <!--? 4 -->
            <button class="Four button">4</button>
            <!--? 5 -->
            <button class="Five button">5</button>
            <!--? 6 -->
            <button class="Six button">6</button>
            <!--? × -->
            <button class="malzeichen button">×</button>
            <!--* THIRD ROW -->
            <!--? 1 -->
            <button class="One button">1</button>
            <!--? 2 -->
            <button class="Two button">2</button>
            <!--? 3 -->
            <button class="Three button">3</button>
            <!--? minus - -->
            <button class="minusSign button">-</button>
            <!--* FOURTH ROW -->
            <!--? Decimal Point  -->
            <button class="decimalPoint button">.</button>
            <!--? 0  -->
            <button class="numberZero button">0</button>
            <!--? =  -->
            <button class="equalTo button">=</button>
            <!--? +  -->
            <button class="plusSign button">+</button>
        </div>
      </div>
</body>
<script src="./main.js"></script>
</html>
